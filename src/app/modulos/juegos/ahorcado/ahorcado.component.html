<div class="container" style="background:slateblue;">
    <div class="row" style="margin-top: 20px">
        <div class="column">  <h4>La palabra secreta era: {{palabraoculta}} </h4></div>
        <div class="column" style="text-align:center;">
            <h1>La palabra secreta es {{ mascara }}</h1>
            <img width="250" src={{vidaImagen}}>
        </div>
        <div class="column" *ngIf="juegoOff"> 
                <h3> {{mensaje}} </h3>
                <h4>La palabra secreta era: {{palabraoculta}} </h4>
             
            <button  (click)="reload()" class="btn btn-primary" role="button"
                style="margin-right: 5px">volver a intentarlo</button>
        </div>
    </div>
    <div class="row" style="text-align:center" *ngIf='!juegoOff'>
        <div class="column" style="min-width: 50%; max-height: 80px">
            <label style="margin-right: 10px; margin-bottom: 20px;">Seleccione una letra</label>
            <br>
            <div  *ngFor="let obj of abecedario" class="padre">
                <button class="tecla  " (click)="letraElegida(obj)"> {{obj}} </button>
            </div>
            <br>
        </div>
        <div class="column" style="min-width: 50%; text-align: left; max-height: 80px">
            <h4>Vidas restantes: {{vidas}}</h4>
            <br>
            <h4>letras utilizadas: {{letrasUsadas}}</h4>
        </div>
    </div>
</div>
