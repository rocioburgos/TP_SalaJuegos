<app-navbar></app-navbar>
<div class="container">
 
    <div class="messaging">
          <div class="inbox_msg">
            <div class="inbox_people">
              <div class="headind_srch">
                <div class="recent_heading">
                  <h4>Recientes</h4>
                </div>
              </div>
              <div class="inbox_chat">
                <div class="chat_list active_chat">
                  <div class="chat_people">
                    <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                    <div class="chat_ib">
                      <h5> {{remitente}} <span class="chat_date"> {{fecha}} </span></h5>
                      <p> {{mensaje}} </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mesgs">
              <div class="msg_history">
                <div class="incoming_msg">
                  <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                  <div class="received_msg">
                    <div class="received_withd_msg">
                      <p>{{mensaje}}</p>
                      <span class="time_date">  {{hora}} |   {{fecha}} </span></div>
                  </div>
                </div>
              </div>
              <div class="type_msg">
                <div class="input_msg_write">
                  <input  [(ngModel)] ='mensajeEnviar' type="text" class="write_msg" placeholder="Escribir un mensaje..." />
                  <button class="msg_send_btn" type="button" (click)='mandarMensaje( )'><img src="./../../../assets/enviar.png"></button>
                </div>
              </div>
            </div>
          </div>
          
 
        </div></div>
